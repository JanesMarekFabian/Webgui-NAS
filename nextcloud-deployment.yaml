# =============================================================================
# NEXTCLOUD DEPLOYMENT - NAS MIT WEB-GUI
# =============================================================================
# Nextcloud als NAS mit Web-Interface f√ºr Ihr Kubernetes Cluster

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: shared-services
  labels:
    app: nextcloud
    component: nas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
        component: nas
    spec:
      containers:
      - name: nextcloud
        image: nextcloud:latest
        ports:
        - containerPort: 80
          name: http
        env:
        # Database Configuration (Shared PostgreSQL)
        - name: POSTGRES_HOST
          value: "postgres-service.shared-services.svc.cluster.local"
        - name: POSTGRES_DATABASE
          value: "nextcloud"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "shared_postgres_password_123"
        # Nextcloud Configuration
        - name: NEXTCLOUD_ADMIN_USER
          value: "admin"
        - name: NEXTCLOUD_ADMIN_PASSWORD
          value: "admin_secure_password_123"
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: "nextcloud.local 192.168.1.101 192.168.1.110"
        - name: NEXTCLOUD_OVERWRITEPROTOCOL
          value: "http"
        # Performance Settings
        - name: PHP_MEMORY_LIMIT
          value: "512M"
        - name: PHP_UPLOAD_LIMIT
          value: "2G"
        - name: PHP_MAX_EXECUTION_TIME
          value: "300"
        volumeMounts:
        - name: nextcloud-data
          mountPath: /var/www/html/data
        - name: nextcloud-config
          mountPath: /var/www/html/config
        - name: nextcloud-apps
          mountPath: /var/www/html/custom_apps
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /status.php
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: nextcloud-data
        persistentVolumeClaim:
          claimName: nextcloud-data-pvc
      - name: nextcloud-config
        persistentVolumeClaim:
          claimName: nextcloud-config-pvc
      - name: nextcloud-apps
        persistentVolumeClaim:
          claimName: nextcloud-apps-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-service
  namespace: shared-services
  labels:
    app: nextcloud
    component: nas
spec:
  selector:
    app: nextcloud
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
  namespace: shared-services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "2048m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  rules:
  - host: nextcloud.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud-service
            port:
              number: 80
  - host: nas.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud-service
            port:
              number: 80
